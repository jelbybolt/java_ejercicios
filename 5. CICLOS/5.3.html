<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <h1>3. Mostrar la tabla de multiplicar de un número usando un ciclo for.</h1>
    <label for="numero">Introduce un número:</label>
    <input type="number" id="numero">
    <button onclick="mostrarTabla()">Mostrar Tabla</button>
    <pre id="resultado"></pre>

    <script>
        function mostrarTabla() {
            const numInput = document.getElementById("numero").value;
            const numero = parseInt(numInput);
            const resultadoDiv = document.getElementById("resultado");
            
            if (isNaN(numero) || numInput.trim() === "") {
                resultadoDiv.textContent = "Por favor, introduce un número válido.";
                return;
            }
            
            let output = `Tabla de multiplicar del ${numero}:\n`;
            for (let i = 1; i <= 10; i++) {
                output += `${numero} x ${i} = ${numero * i}\n`;
            }
            resultadoDiv.textContent = output;
        }
    </script>
</body>
</html>

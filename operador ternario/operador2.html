<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 // Pedir un número al usuario
        let entrada = prompt("Introduce un número:");
        
        // Convertir a número entero
        let numero = parseInt(entrada);
        
        // Validar que sea un número válido
        if (isNaN(numero)) {
            alert("Valor no válido. Introduce un número.");
            console.log("Entrada no válida:", entrada);
            document.write("Valor no válido. Introduce un número.");
        } else {
            // Usar operador ternario para determinar si es par o impar
            let mensaje = numero % 2 === 0 ? "El número " + numero + " es Par" : "El número " + numero + " es Impar";
            
            alert(mensaje);
            console.log(mensaje);
            document.write(mensaje);
        }
    </script>
</body>
</html>

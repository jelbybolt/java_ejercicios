<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   // Pedir la edad al usuario
        let entrada = prompt("Introduce tu edad:");
        
        // Convertir a número entero
        let edad = parseInt(entrada);
        
        // Validar que sea un número válido
        if (isNaN(edad)) {
            alert("Valor no válido. Introduce un número.");
            console.log("Entrada no válida:", entrada);
            document.write("Valor no válido. Introduce un número.");
        } else {
            // Usar operador ternario para determinar si es mayor o menor de edad
            let mensaje = edad >= 18 ? "Eres mayor de edad" : "Eres menor de edad";
            
            alert(mensaje + ". Tienes " + edad + " años.");
            console.log(mensaje + ": " + edad);
            document.write(mensaje + ". Tienes " + edad + " años.");
        }      
    </script>
</body>
</html>

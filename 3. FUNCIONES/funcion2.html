<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo atráves de consola</title>
</head>
<body>
    <script>
        function saludar(nombre) {
            console.log("¡Hola, " + nombre + "!");
        }
        saludar("Amigos de Internet");
        saludar("Yaxchel");
        saludar("Inge Tulio");
        
        document.write("Revisa la consola para ver los saludos.");
    </script>
</body>
</html>

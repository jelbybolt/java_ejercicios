<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retornar dos números el mayor de ellos</title>
</head>
<body>
    <script>
    // Función que recibe dos números y retorna el mayor
        function obtenerMayor(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }
        
        let resultado1 = obtenerMayor(10, 5);
        let resultado2 = obtenerMayor(3, 8);
        let resultado3 = obtenerMayor(15, 15);
        
        // Mostrar los resultados en la consola
        console.log("El mayor entre 10 y 5 es: " + resultado1);
        console.log("El mayor entre 3 y 8 es: " + resultado2);
        console.log("El mayor entre 15 y 15 es: " + resultado3);
        
        // Mostrar los resultados en la página
        document.write("El mayor entre 10 y 5 es: " + resultado1 + "<br>");
        document.write("El mayor entre 3 y 8 es: " + resultado2 + "<br>");
        document.write("El mayor entre 15 y 15 es: " + resultado3);
    </script>
</body>
</html>

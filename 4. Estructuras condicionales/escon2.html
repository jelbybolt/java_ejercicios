<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Pedir un número al usuario
        let numero = prompt("Introduce un número:");
        
        // Convertir a número
        numero = parseFloat(numero);
        
        // Verificar si es positivo, negativo o cero
        if (numero > 0) {
            alert("El número " + numero + " es positivo");
            console.log("Positivo: " + numero);
            document.write("El número " + numero + " es positivo");
        } else if (numero < 0) {
            alert("El número " + numero + " es negativo");
            console.log("Negativo: " + numero);
            document.write("El número " + numero + " es negativo");
        } else {
            alert("El número es cero");
            console.log("Cero: " + numero);
            document.write("El número es cero");
        }
    </script>
</body>
</html>
